<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button color="light" text="" icon="md-arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-label style="padding-left: 5px" class="title">Chọn phòng khám</ion-label>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item style="--inner-border-width: 0px; --background:rgb(230, 230, 230)">
    <ion-label>Vui lòng chọn phòng và giờ khám</ion-label>
  </ion-item>
  <ion-card>
    <ion-card-header class="card-header" (click)="toggleAccordion()">
      <ion-item style="--inner-border-width:0px">
        <ion-icon color="primary" name="person"></ion-icon>
        <ion-text class="small">Thạc sĩ ABC</ion-text>
      </ion-item>
      <ion-item>
        <ion-icon color="primary" name="calendar"></ion-icon>
        <ion-text class="small">Phòng 20 - Buổi sáng</ion-text>
      </ion-item>
    </ion-card-header>
    <ion-card-content [ngClass]="this.isMenuOpen ? 'active' : 'inactive'">
      <ion-label style="padding-left: 5px">Buổi sáng</ion-label>
      <ion-grid>
          <ion-row>
              <ion-col size="4">
                <ion-button [disabled]="!isenabled" fill="outline"  class="smallsize">7:00 - 8:00</ion-button>
              </ion-col >
              <ion-col size="4">
                  <ion-button fill="outline" class="smallsize">8:00 - 9:00</ion-button>
              </ion-col>
              <ion-col size="4">
                  <ion-button fill="outline" class="smallsize">9:00 - 10:00</ion-button>
              </ion-col>
            
              <ion-col size="4">
                    <ion-button fill="outline" class="smallsize">10:00 - 11:00</ion-button>
              </ion-col >
              <ion-col size="4">
                    <ion-button fill="outline" class="smallsize">11:00 - 12:00</ion-button>
              </ion-col>
              <ion-col size="4">
                    <ion-button fill="outline" class="smallsize">12:00 - 1:00</ion-button>
              </ion-col>
          </ion-row>
      </ion-grid> 
    </ion-card-content>

  </ion-card>

</ion-content>
