<ion-header>
  <ion-toolbar>
    <ion-title>Cài Đặt </ion-title>
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="nextPage()">
      <ion-label>
        <img style="float: right; width: 20px; height: 20px;" src="../assets/icon/nutnext.jpg">Thông tin người
        bệnh</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Đăng nhập bằng vân tay </ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label> <img style="float: right; width: 20px; height: 20px;" src="../assets/icon/nutnext.jpg" alt="">Hướng
        dẫn sử dụng </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> <img style="float: right; width: 20px; height: 20px;" src="../assets/icon/nutnext.jpg" alt="">điều
        khoản dịch vụ </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> <img style="float: right; width: 20px; height: 20px;" src="../assets/icon/nutnext.jpg" alt="">Quy
        trình khám bệnh </ion-label>
    </ion-item>
    <ion-item>
      <ion-label><img style="float: right; width: 20px; height: 20px;" src="../assets/icon/nutnext.jpg" alt="">Chính
        sách bảo mật </ion-label>
    </ion-item>
    <ion-item>
      <ion-label><img style="float: right; width: 20px; height: 20px;" src="../assets/icon/nutnext.jpg" alt="">Quy trình
        sử dụng </ion-label>
    </ion-item>
    <ion-item>
      <ion-label><img style="float: right; width: 20px; height: 20px;" src="../assets/icon/nutnext.jpg" alt="">Các vấn
        đề thường gặp</ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-label>
        <ion-icon name="log-out" style="float: right; width: 20px; height: 20px;"></ion-icon>Đăng xuất
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
